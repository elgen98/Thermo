<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f3d29860a0.js"
      crossorigin="anonymous"
      type="module"
    ></script>
    <link rel="stylesheet" href="../scss/checkout.scss" />
    <title>Thermo: Checkout</title>
  </head>
  <body>
    <header>
      <div class="navBar">
        <a href="../index.html" class="brandName">THERMO</a>
      </div>
    </header>
    <main>
      <div id="checkoutDiv">
        <h3>Summary</h3>
        <div id="summaryTable">
          <table>
            <tr>
              <th id="products">Product</th>
              <th id="qty">Qty</th>
              <th id="price">Price</th>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </div>
        <div id="totalDiv">
          <h4 id="amount">Amount to pay</h4>
          <p></p>
        </div>
      </div>
      <div id="formContainer">
        <form id="form">
          <label
            >FIRST NAME
            <input
              type="text"
              name="forName"
              pattern="[a-öA-Ö]+"
              title="Please enter a valid name"
              required=""
          /></label>
          <label
            >LAST NAME
            <input
              type="text"
              name="surName"
              pattern="[a-öA-Ö]+"
              title="Please enter a valid name"
              required=""
          /></label>
          <label>E-MAIL <input type="email" name="eMail" required /></label>
          <label>ADDRESS <input type="text" name="address" required /></label>
          <label
            >ZIP-CODE
            <input
              type="number"
              name="zipcode"
              pattern="[0-9]{5}"
              title="Please enter a valid zip-code"
              required=""
          /></label>
          <label>CITY <input type="text" name="city" required /></label>

          <div id="cardContainer">
            <label
              >CARD
              <select name="cardType" id="cardType" required>
                <option disabled selected value>-- select an option --</option>
                <option class="card" value="visa">VISA</option>
                <option value="masterCard">MASTERCARD</option>
                <option value="amex">AMERCIAN EXPRESS</option>
              </select></label
            >
            <label class="cardInfoHidden"
              >CARDNUMBER
              <input
                type="text"
                name="cardNumber"
                inputmode="numeric"
                autocomplete="cc-number"
                pattern="[0-9]{16}"
                title="Please enter a valid card number"
                required=""
            /></label>
            <label class="cardInfoHidden"
              >EXPIRATION DATE <input type="month" name="cardDate" required
            /></label>
            <label class="cardInfoHidden"
              >CVV
              <input
                type="number"
                name="cvv"
                pattern="[0-9]{3}"
                title="Please enter a valid CVV"
                required
            /></label>
          </div>

          <label class="checkboxInfo"
            >I want to recieve promotional material through e-mail including new
            items, special offers and updates regarding the THERMO brand
            <input type="checkbox" checked
          /></label>
          <label class="checkboxInfo"
            >I have read and accept THERMOs policy and code of conduct
            <input type="checkbox" required
          /></label>

          <input id="confirmorderBtn" type="submit" value="CONFIRM ORDER" />
        </form>
      </div>
      <div id="checkoutModal" class="modal">
        <div class="modal-content">
          <span class="disappear"><i class="fas fa-times"></i></span>
          <div id="cart-container"></div>
          <div id="checkout-content">
            <i class="far fa-snowflake"></i>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <a target="_blank." href="http://facebook.com"
        ><i class="fab fa-facebook-f"></i> FACEBOOK
      </a>
      <a target="_blank." href="http://twitter.com"
        ><i class="fab fa-twitter"></i> TWITTER
      </a>
      <a target="_blank." href="http://instagram.com"
        ><i class="fab fa-instagram"></i> INSTAGRAM
      </a>
    </footer>
    <script type="module" src="../ts/checkout.ts"></script>
  </body>
</html>
