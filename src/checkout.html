<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f3d29860a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="scss/checkout.scss" />
    <title>Thermo: Checkout</title>
  </head>
  <body>
    <header>
      <a href="" class="brandName">THERMO</a>
    </header>
    <main>

      <div id="formContainer">
        

        <form>
  
          <label>FORNAME <input type="text" name="forName" required /><label>
          <label>SURNAME <input type="text" name="surName" required></label>
          <label>E-MAIL <input type="email" name="eMail" required></label>
          <label>ADDRESS <input type="text" name="address" required></label>
          <label>CARD <select name="cardType" id="cardType">

            <option value="visa">VISA</option>
            <option value="masterCard">MASTERCARD</option>
            <option value="amex">AMERCIAN EXPRESS</option>

          </select></label>
          <label>CARDNUMBER <input type="text" name="cardNumber" required></label>
          <label>EXPIRATION DATE <input type="month" name="cardDate"></label>
          <label>CVV <input type="number" name="cvv"></label>
  
        </form>


      </div>

    </main>
    <footer>
      <a href="http://facebook.com"
        ><i class="fab fa-facebook-f"></i> FACEBOOK
      </a>
      <a href="http://twitter.com"><i class="fab fa-twitter"></i> TWITTER </a>
      <a href="http://instagram.com"
        ><i class="fab fa-instagram"></i> INSTAGRAM
      </a>
    </footer>
    <script src="ts/main.ts"></script>
  </body>
</html>
