<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f3d29860a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="scss/checkout.scss" />
    <title>Thermo: Checkout</title>
  </head>
  <body>
    <header>
      <a href="" class="brandName">THERMO</a>
    </header>
    <main>
      <div id="formContainer">
        <form>
          <label>FORNAME <input type="text" name="forName" required /></label>
          <label>SURNAME <input type="text" name="surName" required /></label>
          <label>E-MAIL <input type="email" name="eMail" required /></label>
          <label>ADDRESS <input type="text" name="address" required /></label>

          <div id="cardContainer">
            <label
              >CARD
              <select name="cardType" id="cardType">
                <option disabled selected value>-- select an option --</option>
                <option class="card" value="visa">VISA</option>
                <option value="masterCard">MASTERCARD</option>
                <option value="amex">AMERCIAN EXPRESS</option>
              </select></label
            >
            <label class="cardInfoHidden"
              >CARDNUMBER
              <input
                type="text"
                name="cardNumber"
                inputmode="numeric"
                autocomplete="cc-number"
                required
            /></label>
            <label class="cardInfoHidden"
              >EXPIRATION DATE <input type="month" name="cardDate"
            /></label>
            <label class="cardInfoHidden"
              >CVV <input type="number" name="cvv"
            /></label>
          </div>

          <label
            >I want to recieve promotional material through e-mail including new
            items, special offers and updates regarding the THERMO brand
            <input type="checkbox" checked
          /></label>
          <label class="checkboxInfo"
            >I have read and accept THERMOs policy and code of conduct
            <input type="checkbox" required
          /></label>
        </form>
      </div>
    </main>
    <footer>
      <a href="http://facebook.com"
        ><i class="fab fa-facebook-f"></i> FACEBOOK
      </a>
      <a href="http://twitter.com"><i class="fab fa-twitter"></i> TWITTER </a>
      <a href="http://instagram.com"
        ><i class="fab fa-instagram"></i> INSTAGRAM
      </a>
    </footer>
    <script src="ts/main.ts"></script>
  </body>
</html>
